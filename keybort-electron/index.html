<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <link href="./public/styles.css" rel="stylesheet">
    <title>keybort</title>
  </head>
  <body>

    <div id="popup">
        <div id="popupClose" style="position:absolute; right:0; padding: 4px; cursor:pointer; font-weight:bold;">X</div>
        <div id="keyUpdate" style="display:none;">
            <div id="popupContent">
                <input type="input" id="keystroke" style="width:150px; margin-left:62px; margin-top:28px;" placeholder="enter keystroke">
            </div>
    
            <div style="width:70%; margin-left:15%; margin-top:28px; margin-bottom:22px; border-bottom: 4px solid rgba(0, 0, 0, 0.1);"></div>
            <div id="modifierContainer" style="font-size:14px; width:220px; margin-left:56px; text-align:left;">
                <div style="width:fit-content; font-weight: bold; margin-bottom:10px; margin-left:2px;">
                    modifier:
                </div>
                <div style="position:relative; float:left; margin-top:-1px;"><input type="radio" id="ctrl" name="fav_language" value="ctrl"></div>
                <div style="position:relative; float:left;">ctrl</div>
                <div style="position:relative; float:left; margin-top:-1px;"><input type="radio" id="alt" name="fav_language" value="alt"></div>
                <div style="position:relative; float:left;">alt</div>
                <div style="position:relative; float:left; margin-top:-1px;"><input type="radio" id="shft" name="fav_language" value="shft"></div>
                <div style="position:relative; float:left;">shift</div>
                <div style="position:relative; float:left; margin-top:-1px;"><input type="radio" id="win" name="fav_language" value="win"></div>
                <div style="position:relative; float:left;">win</div>
            </div>
            <div class="update" id="keyUpdateBtn" style="font-size:14px; position:absolute; bottom:6px; right:6px; cursor:pointer; border: 1px solid rgba(0, 0, 0, 0.2); padding:4px; background:rgba(255, 255, 255, 0.4);">update</div>
        </div>

        <div id="rotaryUpdate" style="display:none;">
            <div style="width:270px; margin-left:11px; margin-top:24px;">
                <div style="padding:8px; position:relative; float:left;">
                    <img style="width:68px;" src="./public/images/rotary-knob.png"><br>
                    <input id="rotaryLeftKey" placeholder="keystroke" style="width:64px; margin-top:8px;">
                </div>
                <div style="padding:8px; position:relative; float:left;">
                    <img style="width:68px;" src="./public/images/rotary-knob-side.png"><br>
                    <input id="rotaryBtnKey" placeholder="keystroke" style="width:64px; margin-top:8px;">
                </div>
                <div style="padding:8px; position:relative; float:left;">
                    <img style="width:68px; transform: scaleX(-1);" src="./public/images/rotary-knob.png"><br>
                    <input id="rotaryRightKey" placeholder="keystroke" style="width:64px; margin-top:8px;">
                </div>
            </div>
            <div class="update" id="rotaryUpdateBtn" style="font-size:14px; position:absolute; bottom:6px; right:6px; cursor:pointer; border: 1px solid rgba(0, 0, 0, 0.2); padding:4px; background:rgba(255, 255, 255, 0.4);">update</div>
        </div>

        <div id="joystickUpdate" style="display:none;">
            joystick
            <div class="update" id="joystickUpdateBtn" style="font-size:14px; position:absolute; bottom:6px; right:6px; cursor:pointer; border: 1px solid rgba(0, 0, 0, 0.2); padding:4px; background:rgba(255, 255, 255, 0.4);">update</div>
        </div>

        <div id="slidePotUpdate" style="display:none;">
            slide pot
            <div class="update" id="slidePotUpdateBtn" style="font-size:14px; position:absolute; bottom:6px; right:6px; cursor:pointer; border: 1px solid rgba(0, 0, 0, 0.2); padding:4px; background:rgba(255, 255, 255, 0.4);">update</div>
        </div>
        
    </div>
    <div id="pageShade"></div>

    <div id="controllerImg">
        <img width="500" src="./public/images/controller.png">    
    </div>
    <div id="divs">
        <div class="key" id="key1" style="top:153px; left:203px; border-radius:2px;"></div>
        <div class="key" id="key2" style="top:153px; left:287px"></div>
        <div class="key" id="key3" style="top:153px; left:371px"></div>
        <div class="key" id="key4" style="top:153px; left:456px"></div>
        <div class="key" id="key5" style="top:237px; left:203px"></div>
        <div class="key" id="key6" style="top:237px; left:287px"></div>
        <div class="key" id="key7" style="top:237px; left:371px"></div>
        <div class="key" id="key8" style="top:237px; left:456px"></div>
        <div class="key" id="key9" style="top:228px; left:54px; border-radius:50%; padding:30px; "></div>  <!-- rotary -->
        <div class="key" id="key10" style="top:86px; left:58px; border-radius: 50%; padding: 36px"></div>  <!-- joystick -->
        <div class="key" id="key11" style="top:59px; left:398px; padding:5px 26px; border-radius:2px;"></div>  <!-- slide-pot -->

    </div>

    <script src="./public/scripts/jquery.js"></script>
    <script src="./public/scripts/script.js"></script>
    <script src="./renderer.js"></script>
  </body>
</html>
