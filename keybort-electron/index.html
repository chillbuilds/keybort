<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <link href="./public/styles.css" rel="stylesheet">
    <!-- <link rel="icon" type="image/png" href="./public/images/keybort-sprite-lg.png"> -->
    <title>keybort</title>
  </head>
  <body>

    <div id="popup">
        <div id="popupClose" style="position:absolute; right:0; padding: 4px; cursor:pointer; font-weight:bold;">X</div>
        <div id="keyUpdate" style="display:none;">
            
            <div style="position:absolute; left:80px; margin-top:14px;">
                <img id="keySpriteSrc" style="width: 120px;" src="./public/images/keybort-sprite-lg.png">
            </div>
            <div id="keyStrokeInput">
                <input type="input" id="keystroke" style="width:150px; margin-left:62px; margin-top:98px;" placeholder="enter keystroke">
            </div>
    
            <div style="width:70%; margin-left:15%; margin-top:14px; margin-bottom:12px; border-bottom: 4px solid rgba(0, 0, 0, 0.1);"></div>
            <div id="modifierContainer" style="font-size:14px; width:220px; margin-left:56px; text-align:left;">
                <div style="width:fit-content; font-weight: bold; margin-bottom:10px; margin-left:2px;">
                    modifier:
                </div>
                <div style="position:relative; float:left; margin-top:-1px;"><input type="checkbox" id="ctrlKeyMod" name="modifier" value="ctrl"></div>
                <div style="position:relative; float:left; margin-right:2px;">ctrl</div>
                <div style="position:relative; float:left; margin-top:-1px;"><input type="checkbox" id="altKeyMod" name="modifier" value="alt"></div>
                <div style="position:relative; float:left; margin-right:2px;">alt</div>
                <div style="position:relative; float:left; margin-top:-1px;"><input type="checkbox" id="shiftKeyMod" name="modifier" value="shft"></div>
                <div style="position:relative; float:left; margin-right:2px;">shift</div>
            </div>
            <div class="update button" id="keyUpdateBtn" style="position:absolute; bottom:6px; right:6px;">update</div>
        </div>

        <div id="rotaryUpdate" style="display:none;">
            <div style="position: absolute;">
                <div class="volumeMode button" style="text-align:center; width:92px; margin-left:92px; margin-top:12px;">volume mode</div>
            </div>
            <div style="width:270px; margin-left:16px; margin-top:42px;">
                <div style="padding:8px; position:relative; float:left;">
                    <img style="width:68px;" src="./public/images/rotary-knob.png"><br>
                    <input id="rotaryLeftKey" placeholder="left" style="width:64px; margin-top:8px;">
                </div>
                <div style="padding:8px; position:relative; float:left;">
                    <img style="width:68px;" src="./public/images/rotary-knob-side.png"><br>
                    <input id="rotaryBtnKey" placeholder="click" style="width:64px; margin-top:8px;">
                </div>
                <div style="padding:8px; position:relative; float:left;">
                    <img style="width:68px; transform: scaleX(-1);" src="./public/images/rotary-knob.png"><br>
                    <input id="rotaryRightKey" placeholder="right" style="width:64px; margin-top:8px;">
                </div>
            </div>
            <div style="width:70%; margin-left:15%; margin-top:161px; margin-bottom:13px; border-bottom: 4px solid rgba(0, 0, 0, 0.1);"></div>
            <div id="modifierContainer" style="font-size:14px; width:70%; margin-left:15%; text-align:left;">
                <div style="font-weight: bold; margin-bottom:6px; margin-left:4px;">
                    modifier:
                </div>
                <div style="position:relative; float:left; margin-top:-1px;"><input type="checkbox" id="ctrlRotaryMod" name="modifier" value="ctrl"></div>
                <div style="position:relative; float:left; margin-right:2px;">ctrl</div>
                <div style="position:relative; float:left; margin-top:-1px;"><input type="checkbox" id="altRotaryMod" name="modifier" value="alt"></div>
                <div style="position:relative; float:left; margin-right:2px;">alt</div>
                <div style="position:relative; float:left; margin-top:-1px;"><input type="checkbox" id="shiftRotaryMod" name="modifier" value="shift"></div>
                <div style="position:relative; float:left; margin-right:2px;">shift</div>
            </div>
            <div class="update button" id="rotaryUpdateBtn" style="position:absolute; bottom:6px; right:6px;">update</div>
        </div>

        <div id="joystickUpdate" style="display:none;">
            <div style="position: absolute;">
                <div class="mouseMode button" style="text-align:center; width:92px; margin-left:92px; margin-top:12px;">
                    mouse mode
                </div>
            </div>
            <div style="width:270px; margin-left:16px; margin-top:42px;">
                <div style="padding:8px; position:relative; float:left;">
                    <img style="width:68px;" src="./public/images/joystick-front-x.png"><br>
                    <input id="joystickXMinusKey" placeholder="x-" style="width:32px; margin-top:8px;">
                    <input id="joystickXPlusKey" placeholder="x+" style="width:32px; margin-top:8px;">
                </div>
                <div style="padding:8px; position:relative; float:left;">
                    <img style="width:68px;" src="./public/images/joystick-button.png"><br>
                    <input id="joystickBtnKey" placeholder="click" style="width:64px; margin-top:8px;">
                </div>
                <div style="padding:8px; position:relative; float:left;">
                    <img style="width:68px;" src="./public/images/joystick-front-y.png"><br>
                    <input id="joystickYMinusKey" placeholder="y-" style="width:32px; margin-top:8px;">
                    <input id="joystickYPlusKey" placeholder="y+" style="width:32px; margin-top:8px;">
                </div>
            </div>
            <div style="width:70%; margin-left:15%; margin-top:161px; margin-bottom:13px; border-bottom: 4px solid rgba(0, 0, 0, 0.1);"></div>
            <div id="modifierContainer" style="font-size:14px; width:70%; margin-left:15%; text-align:left;">
                <div style="font-weight: bold; margin-bottom:6px; margin-left:4px;">
                    modifier:
                </div>
                <div style="position:relative; float:left; margin-top:-1px;"><input type="checkbox" id="ctrlJoystickMod" name="modifier" value="ctrl"></div>
                <div style="position:relative; float:left; margin-right:2px;">ctrl</div>
                <div style="position:relative; float:left; margin-top:-1px;"><input type="checkbox" id="altJoystickMod" name="modifier" value="alt"></div>
                <div style="position:relative; float:left; margin-right:2px;">alt</div>
                <div style="position:relative; float:left; margin-top:-1px;"><input type="checkbox" id="shiftJoystickMod" name="modifier" value="shift"></div>
                <div style="position:relative; float:left; margin-right:2px;">shift</div>
            </div>
            <div class="update button" id="joystickUpdateBtn" style="position:absolute; bottom:6px; right:6px;">update</div>
        </div>

        <div id="slidePotUpdate" style="display:none;">
            <div style="position: absolute;">
                <div class="mouseMode button" style="text-align:center; width:92px; margin-left:92px; margin-top:12px;">
                    mouse mode
                </div>
            </div>
            <div style="width:270px; margin-left:34px; margin-top:42px;">
                <div style="padding:8px; position:relative; float:left;">
                    <img style="width:204px;" src="./public/images/slide-pot.png"><br>
                    <input id="slidePotLeftKey" placeholder="left" style="width:64px; margin-top:8px;">
                    <input id="slidePotRightKey" placeholder="right" style="width:64px; margin-top:8px; position:relative; float:right;">
                </div>
            </div>
            <div style="width:70%; margin-left:15%; margin-top:161px; margin-bottom:13px; border-bottom: 4px solid rgba(0, 0, 0, 0.1);"></div>
            <div id="modifierContainer" style="font-size:14px; width:70%; margin-left:15%; text-align:left;">
                <div style="font-weight: bold; margin-bottom:6px; margin-left:4px;">
                    modifier:
                </div>
                <div style="position:relative; float:left; margin-top:-1px;"><input type="checkbox" id="ctrlSlidePotMod" name="modifier" value="ctrl"></div>
                <div style="position:relative; float:left; margin-right:2px;">ctrl</div>
                <div style="position:relative; float:left; margin-top:-1px;"><input type="checkbox" id="altSlidePotMod" name="modifier" value="alt"></div>
                <div style="position:relative; float:left; margin-right:2px;">alt</div>
                <div style="position:relative; float:left; margin-top:-1px;"><input type="checkbox" id="shiftSlidePotMod" name="modifier" value="shift"></div>
                <div style="position:relative; float:left; margin-right:2px;">shift</div>
            </div>
            <div class="update button" id="slidePotUpdateBtn" style="position:absolute; bottom:6px; right:6px;">update</div>
        </div>
        
    </div>
    <div id="pageShade"></div>

    <div id="controllerImg">
        <img width="500" src="./public/images/controller.png">    
    </div>
    <div id="divs">
        <div class="key" id="key1" style="top:153px; left:203px; border-radius:2px;"></div>
        <div class="key" id="key2" style="top:153px; left:287px"></div>
        <div class="key" id="key3" style="top:153px; left:371px"></div>
        <div class="key" id="key4" style="top:153px; left:456px"></div>
        <div class="key" id="key5" style="top:237px; left:203px"></div>
        <div class="key" id="key6" style="top:237px; left:287px"></div>
        <div class="key" id="key7" style="top:237px; left:371px"></div>
        <div class="key" id="key8" style="top:237px; left:456px"></div>
        <div class="key" id="key9" style="top:228px; left:54px; border-radius:50%; padding:30px; "></div>  <!-- rotary -->
        <div class="key" id="key10" style="top:86px; left:58px; border-radius: 50%; padding: 36px"></div>  <!-- joystick -->
        <div class="key" id="key11" style="top:59px; left:398px; padding:5px 26px; border-radius:2px;"></div>  <!-- slide-pot -->

    </div>

    <div style="height:26px; position:relative; float:left; margin-left:40px; padding:4px; background:rgba(255, 255, 255, 0.2);">
        <div style="position:relative; float:left; top:5px; margin-left:2px;" id="arduino">
            arduino not found
        </div>
        <div id="portRefresh" style="height:17px; top:2px; margin-left:4px; position:relative; float:left; cursor:pointer; border:1px solid rgba(0, 0, 0, 0.2); padding:2px; background:rgba(255, 255, 255, 0.4);">
            <img style="width:16px;" src="./public/images/refresh.png">
        </div>
    </div>

    <div style="height:26px; position:relative; float:right; margin-right:50px; padding:4px; background:rgba(255, 255, 255, 0.2);">
        <div style="position:relative; float:left; top:5px; margin:0px 2px;">
            presets:
        </div>
        <div class="button" id="save" style="position:relative; float:left; margin:0px 2px;">
            save
        </div>
        <div class="button" id="load" style="position:relative; float:left; margin:0px 2px;">
            load
        </div>
    </div>

    <script src="./public/scripts/jquery.js"></script>
    <script src="./public/scripts/script.js"></script>
    <script src="./renderer.js"></script>
  </body>
</html>
